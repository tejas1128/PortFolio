    <div class="writings">
        <h1 class="main heading center">Want To Contact Me?</h1>
        <h3 class="center">Fill The Below Form and I Will Reach Back To You</h3>
    </div>

    <div id="contactForm">
        <form action="">
            <div class="contactElement">
                <p class="con center">Name:</p>
                <!-- Name: -->
                <input type="text" name="name" id="name">
            </div>
            <div class="contactElement">
                <p class="con center">Email ID:</p>
                <!-- Email ID: -->
                <input type="email" name="email" id="email">
            </div>
            <div class="contactElement">
                <p class="con center">Contact Number:</p>
                <!-- Contact Number: -->
                <input type="text" name="contact" id="contact">
            </div>
            <div class="contactElement">
                <!-- More About Yourself -->
                <p class="con center">More About Yourself:</p>
                <!-- <input type="text" name="more" id="more"> -->
                <textarea name="more" id="more" cols="30" rows="10"></textarea>
            </div>

            <div id="submit">
            <button type="submit" value="Submit">Submit</button>
            </div>
        </form>
    </div>
